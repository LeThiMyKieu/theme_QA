<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>

    <!--load font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=vietnamese" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap&subset=vietnamese" rel="stylesheet">

    <link rel="stylesheet" href="vender/css/bootstrap.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="responsive/responsive.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script type="text/javascript" src="vender/js/jquery.min.js"></script>
    <script type="text/javascript" src="vender/js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="vender/js/popper.min.js"></script>
    <script type="text/javascript" src="vender/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="question">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1 class="title">Hỏi đáp</h1>
                        <h3 class="question">Có một tàu điện đi về hướng nam. Gió hướng tây bắc. Vậy khói từ con tàu sẽ theo hướng nào?</h3>
                        <div class="reply">
                            <div class="alert alert-success" role="alert">
                                Đông
                            </div>

                            <div class="alert alert-success" role="alert">
                                Tây
                            </div>

                            <div class="alert alert-success" role="alert">
                                Bắc
                            </div>

                            <div class="alert alert-success" role="alert">
                                Không hướng nào
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="d-flex justify-content-center k-flex">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Trả lời câu hỏi tại đây!</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <label>Nhập số điện thoại</label>
                                        <div class="input-group form-group">
                                            <input type="text" class="form-control" placeholder="Số điện thoại">
                                        </div>
                                        <div class="form-group">
                                            <label>Chọn đáp án</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>A</option>
                                                <option>B</option>
                                                <option>C</option>
                                                <option>D</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" value="Gửi" class="btn float-right login_btn">
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
